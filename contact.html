  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Fill out the form below or reach us via our social channels.</p>
    
    <form id="contactForm">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message*</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Optional Map or Contact Info -->
    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> info@alorajewelry.com</p>
      <p><i class="fas fa-phone"></i> +263 771 234 567</p>
   <!-- Success Message Placeholder -->
<div id="successMessage" class="success-message hidden">
