    <main class="contact">
      <h2>Get in Touch</h2>
      <p>If you have any questions, custom orders, or need assistance, feel free to reach out.</p>

      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required/>
        <input type="email" name="email" placeholder="Your Email" required/>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-details">
        <h3>Our Boutique</h3>
        <p>123 Glamour Lane, Harare, Zimbabwe</p>
        <p>Email: info@jewelryboutique.com</p>
        <p>Phone: +263 77 000 1234</p>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Jewelry Boutique. All rights reserved.</p>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>

      </div>
