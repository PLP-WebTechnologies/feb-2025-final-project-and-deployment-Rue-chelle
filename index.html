<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alora Jewelry</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Dark mode toggle button -->
  <button id="darkToggle">Toggle Dark Mode</button>

  <!-- Site Header -->
  <header>
    <h1>Alora Jewelry</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Elegance in Every Detail</h2>
    <p>Discover handcrafted pieces made to shine.</p>
    <a href="products.html" class="cta-button">Shop Now</a>
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products">
    <h3>Featured Collections</h3>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/earrings.jpg" alt="Gold Earrings">
        <h4>Gold Earrings</h4>
        <p>$120</p>
      </div>
      <div class="product-card">
        <img src="images/necklace.jpg" alt="Diamond Necklace">
        <h4>Diamond Necklace</h4>
        <p>$350</p>
      </div>
      <div class="product-card">
        <img src="images/ring.jpg" alt="Emerald Ring">
        <h4>Emerald Ring</h4>
        <p>$200</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Alora Jewelry. All rights reserved.</p>
  </footer>

  <!-- JS for dark mode -->
  <script src="script.js"></script>
</body>
</html>
